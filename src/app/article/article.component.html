<h1>Article de pokemon</h1>

<input
#input
(keyup.enter)="afficherNumberPokemon(+input.value)"
type="number"
>
<div class="container">
<div class="row d-flex flex-row">

<div *ngFor="let article of Articles;  let i = index">
    
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card {{article}}</h5>
      <p (click)="showArticle(i)" class="card-text">cliquez ici</p>
      
    </div>
  </div>
</div>

</div>
</div>
