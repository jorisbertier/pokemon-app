<h1>Component card</h1>

<div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col-md-4">
        <div class="card mb-3">
          <img src="{{pokemon.picture}}" class="card-img-top" alt="Image de {{pokemon.name}}">
          <div class="card-body">
            <h5 class="card-title">{{pokemon.name}}</h5>
            <p class="card-text">Créé le : {{pokemon.created}}</p>
            <a href="#" class="btn btn-primary">Voir</a>
          </div>
        </div>
      </div>
    </div>
  </div>
